<html>
  <head>
    <title>ESP8266 Skulls Eyes</title>
    <style>
      body { background-color: #cccccc; font-family: Arial, Helvetica, Sans-Serif; Color: #000088; }\
    </style>
  </head>
  <body>
    <h1>Skulls Eyes</h1>
    <form action="http://skullseyes.local/skullseyes" method="get">
      <table>
        <tbody>
          <tr>
            <th>
              <label>Steps</label>
            </th>
            <td>
              <input id="Steps" name="Steps" value=50>
            </td>
          </tr>
          <tr>
            <th>
              <label>Delay</label>
            </th>
            <td>
              <input id="Delay" name="Delay" value=80>
            </td>
          </tr>
          <tr>
            <th>
              <label>Delay_Top</label>
            </th>
            <td>
              <input id="Delay_Top" name="Delay_Top" value=4>
            </td>
          </tr>
          <tr>
            <th>
              <label>Delay_Bottom</label>
            </th>
            <td>
              <input id="Delay_Bottom" name="Delay_Bottom" value=4>
            </td>
          </tr>
          <tr>
            <th>
              <label>Dimmer %</label>
            </th>
            <td>
              <input id="Dimmer" name="Dimmer" value=100>
            </td>
          </tr>
          <tr>
            <th>
              <label>Control</label> 
            </th>
            <td>
              <fieldset>
                <input type="radio" id="on" name="Control" value="On" >
                <label for"on"> On</label><br>
                <input type="radio" id="off" name="Control" value="Off" >
                <label for"off"> Off</label><br>
                <input type="radio" id="fade" name="Control" value="Fade" checked="yes">
                <label for"fade"> Fade</label><br>
              </fieldset>
            </td>
          </tr>
          <tr>
            <th>
              <label>Wakeup hour</label>
            </th>
            <td>
              <input id="Wakeup" name="Wakeup" value=20>
            </td>
          </tr>
          <tr>
            <th>
              <label>Stay alive hours</label>
            </th>
            <td>
              <input id="Stay_Alive" name="Stay_Alive" value=3>
            </td>
          </tr>
          <tr>
            <th>
            </th>
            <td>
              <button name="Button" type="submit" value="Submit">Submit</button>
              <button name="Button" type="submit" value="Sleep">Sleep</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
